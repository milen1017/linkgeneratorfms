<!DOCTYPE html>
<html>
<head>
    <title>Fms ne e support</title>
    <style>
        body {
            background-color: #39383F;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        input[type="text"], input[type="number"] {
            background-color: #000000;
            border: none;
            color: #fff;
            padding: 5px 10px; 
        }

        button {
            background-color:#7289da; 
            border:none; 
            color:#fff;
            padding :10px 20px; 
            cursor:pointer; 
         }

         button:hover { 
           background-color:#5b6eae; 
         }

         #linksBox { 
           border :1px solid #99aab5; 
           background-color: #000000;
           padding :10px; 
           max-height :500px; 
           overflow-y:auto; 
         } 

         #linksBox::-webkit-scrollbar {
    width: 10px;
}

#linksBox::-webkit-scrollbar-track {
    background-color: #1c1e22;
}

#linksBox::-webkit-scrollbar-thumb {
    background-color: #99aab5;
    border-radius: 10px;
}

#linksBox::-webkit-scrollbar-thumb:hover {
    background-color: #5b6eae;
}

         #bottom-left { 
           position :fixed; 
           bottom :0; 
           left :0;
           opacity: 0;
         } 
        
        #bottom-left {
          height: 100px;
        }
        
        #buttons {
          display:flex;
        }
        
        #buttons button {
          margin:0 5px;
        }

        /* Dark mode styles */
        input[type="text"], input[type="number"], button {
            border-radius: 4px;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
        }
        button:focus {
            outline: none;
        }
        #linksBox {
            border-radius: 4px;
        }
        #bottom-left {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <label for="textInput">Soccerway link:</label><br> 
    <input type="text" id="textInput"><br><br>

    <label for="roundCount">Number of rounds:</label><br> 
    <input type="number" id="roundCount"><br><br>

    <div id="buttons">
        <button onclick="generateLinks()">Generate links</button> 
        <button onclick="copyLinks()" id="copyButton" style="display:none;">Copy links</button> 
        <button id="refreshButton" onclick="location.reload()" style="background-color:#7289da;border:none;color:#fff;padding:10px 20px;cursor:pointer;display:none;">Clear</button>
    </div>

    <br><br>

    <div id="linksBox">
        <ul id="links"></ul>
    </div>

    <img id="bottom-left" src="https://media.tenor.com/F8O0aa8qG80AAAAd/salami-rubbing-meat.gif"> 

    <script>
        function generateLinks() {
            var textInput = document.getElementById("textInput").value;
            var roundCount = document.getElementById("roundCount").value;
            var regex = /page%22%3A[0-9]+%7D/;
            
            if (regex.test(textInput)) {
                for (var i = 0; i <= roundCount - 1; i++) {
                    var link = textInput.replace(regex, "page%22%3A" + i + "%7D");
                    // add link to page
                    var node = document.createElement("LI");
                    var textnode = document.createTextNode(link);
                    node.appendChild(textnode);
                    document.getElementById("links").appendChild(node);
      }
      document.getElementById("copyButton").style.display ="block";
      document.getElementById("refreshButton").style.display = "inline-block";

      
      } else {
      // handle invalid input
   
      document.getElementById("bottom-left").style.opacity = "1";
     }
}

function copyLinks() {
   let linksList= Array.from(document.querySelectorAll('#links li')).map(el => el.textContent).join('\n');
   navigator.clipboard.writeText(linksList);
}
</script>

</body>
</html>
